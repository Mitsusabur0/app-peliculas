<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Películas del momento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-button slot="start" style="font-size: 12px; margin-left: 20px" color="warning" margin="margin-right" [routerLink]="['/login']">Perfil</ion-button>
    <ion-button slot="end" style="font-size: 12px; margin-right: 20px" color="warning" margin="margin-right" [routerLink]="['/login']">Cerrar Sesión</ion-button>
  </ion-toolbar>
  <ion-img src="../../assets/cinema.jpg"></ion-img>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path">
      </ion-avatar>
      <ion-label>
        {{ item.title }}
        <p> {{ item.release_date | date:"y" }}</p>
        <p> {{ item.overview }}</p>
      </ion-label>

      <ion-badge slot="end"> {{ (item.vote_average) | number: "1.0-1" }} </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
