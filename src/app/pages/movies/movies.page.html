<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pel√≠culas del momento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies">
      <ion-label>
        {{ item.title }}
        <p> Estreno: {{ item.release_date }}</p>
      </ion-label>
      <ion-badge slot="end"> {{ (item.vote_average) | number: "1.0-1" }} </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
